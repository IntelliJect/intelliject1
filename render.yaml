services:
  - type: web
    name: intelliject-api
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('punkt')"
    startCommand: gunicorn fastapi_app:app --host 0.0.0.0 --port $PORT --worker-class uvicorn.workers.UvicornWorker --timeout 120
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
        
  - type: pgsql
    name: intelliject-db
    databaseName: intelliject
    user: intelliject_user
