services:
  - type: web
    name: intelliject-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn fastapi_app:app --host 0.0.0.0 --port $PORT --worker-class uvicorn.workers.UvicornWorker
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
